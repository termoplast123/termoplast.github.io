     <img class="grpelem" id="u5037-57" alt="Так же в инструкциях будут координаты представителя местного магазина, который будет приезжать за готовой продукцией, и оплачивать Вашу работу. Адрес местного магазина, в котором будут продаваться готовые, собранные Вами шариковые ручки или ножи. Телефоны, электронный адрес, полностью все контактные данные. Как происходит выполнение работы и оплата Вашей работы: Получаете первые три посылки (первую партию) на почте. Дома, спокойно, не спеша, собираете нашу продукцию. Повторяем, что ручки не сложные, состоят из пяти частей – две половинки, вставка, внутри стержень и колпачок снаружи, схема с ножами так же проста как и с ручками. Сроки по сборке наший продукции не ограничены, так как каждый человек индивидуален. У каждого человека своё свободное время, и каждый человек собирает ручки за определённый период времени, но быстрота работы ровна ЗП. Как только Вы выполнили всю работу – звоните в торговую сеть или в магазин, по указанным в инструкции телефонам, или связываетесь через Интернет, как Вам удобно. Сообщаете, что Вы работу выполнили полностью. Назначаете время, когда Вам удобно чтобы к Вам приехал представитель за готовой продукцией. Приезжает представитель, привозит оплату, 15000 рублей за 15000 штук. Оплачивает Вашу работу, Вы в свою очередь, отдаёте ему готовую, собранную продукцию и один подписанный Вами бланк договора (один бланк договора остается у вас). После подписания Вами трудового договора, Вы имеете права: Во-первых, заказывать любое количество материала, не именно на 15000 изделий можно больше или меньше. Это Вы определите в процессе сборки первой партии. Во-вторых, с момента подписания Вами договора, на почту Вы уже не будете ходить. Этим будет заниматься представитель магазина. Он сам будет заказывать у нас то количество материалов, которое Вы ему укажете. Сам будет получать материалы на почте. И самое главное, почтовые расходы после подписания договора ложатся на магазин, закреплённый за Вами. Что нужно сделать, чтобы получить материалы и приступить к работе? Чтобы получить первую партию материалов и приступить к работе, Вам необходимо будете сначала оплатить почтовые расходы по пересылке первых трёх посылок. Почтовые расходы 700 рублей. Это значит, что материалы Вам высылаются бесплатно, без залога. Обучения у нас не требуются. Вы оплачиваете только пересылку первых трёх посылок (первую партию). Проще говоря, до подписания договора, почтовые расходы по пересылке первых трёх посылок оплачиваете Вы. После подписания договора почтовые расходы будет оплачивать местная торговая сеть или магазин, в которой будут реализовываться готовые продукт, собранный Вами. Далее Вам необходимо будет сделать оплату и предоставить свои данные для высылки нами материалов: " src="images/u5037-57.png?crc=361181872" data-image-width="1265"/><!-- rasterized frame -->

     <img class="grpelem" id="u5010-22" alt="Теперь немного о самой работе. Из-за огромной загрузки предприятия мы предоставляем удаленную работу по сборке некоторых из изделий нашего предприятия. Что же это значит? А это значит, что материалы и комплектующие для Вашей работы мы будем высылать посылками по почте. И поэтому место проживания не имеет особого значения. Главное чтобы в Вашем населённом пункте было отделение почтовой связи. А вот за готовой продукцией (собранными Вами ручками или ножами) будет приезжать представитель местного магазина или торговой сети, в которой будут реализовываться готовые изделия и который будет закреплен за Вами на время выполнения нашей работы. Этот же представитель магазина или торговой сети, дома на месте будет оплачивать Вашу работу. Для начала работы Вам высылается первая партия, которая состоит из трёх коробок, трёх посылок. В этих трёх посылках будет: Два бланка трудового договора с нашими печатями и подписями, чтобы заключить с Вами договор; Материал для сборки 15000 шариковых, гелевых ручек, или канцелярских ножей. Заготовки, комплектующие, расфасованные по пакетам по 500 заготовок в каждом пакете, всего 30 пакетов или три почтовых посылочных коробки; Инструкции по сборке. Подробные схемы и описания выполнения данной работы. " src="images/u5010-22.png?crc=449741602" data-image-width="1265"/><!-- rasterized frame -->
