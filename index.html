     <img class="grpelem" id="u1881-8" alt="Наша компания на рынке изделий из пластмассы работает уже более 25 лет. За свою историю из маленькой фирмы «Термопласт» вырос в крупное производство, где используются самые передовые технологии в производстве изделий из пластмасс. На настоящий момент «Термопласт» предлагает своим клиентам самый широкий ассортимент хозяйственных товаров, товаров для кухни сада и огорода, а также различные изделия производственного назначения. Модельный ряд товаров компании постоянно расширяется и обновляется с учетом мнения наших клиентов, перспектив развития и общих тенденций рынка товаров из пластмасс. Мы всегда открыты для сотрудничества и сможем изготовить практически любое изделие на базе нашего производства. " src="images/u1881-8.png?crc=4239724008" data-image-width="533"/><!-- rasterized frame -->
     <img class="grpelem" id="u1884-11" alt="Вся продукция производится из высококачественного сырья и красителей. Контроль качества за продукцией осуществляется на каждом этапе производственного процесса. Цветовая гамма изделий нашего предприятия обширна и сможет удовлетворить самого изысканного покупателя. Каждый продукт производится как минимум в четырех базовых цветах. География наших клиентов охватывает все СНГ, так как мы зарекомендовали себя как надежное предприятие, в котором работают профессионалы своего дела, честно и достойно выполняющие свои обязанности. " src="images/u1884-11.png?crc=484355721" data-image-width="490"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u1909-11" alt="С момента основания компания «Термопласт» накопила богатый производственный опыт. Обладая мощным производственным потенциалом, мы успешно конкурируем с другими производителями и предлагаем максимум услуг нашим клиентам. Наше производство изделий из пластмасс осуществляется на современном оборудовании, которое позволяет получать изделия весом от 1 грамма до 8 килограмм. Контроль качества, является неотъемлемым элементом производства изделий фирмы «Термопласт». Вся продукция компании сертифицирована и отвечает требованиям соответствующих стандартов. " src="images/u1909-11.png?crc=260320316" data-image-width="761"/><!-- rasterized frame -->
